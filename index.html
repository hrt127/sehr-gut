<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sehr-gut — Prototype</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const App = () => {
      const [text, setText] = useState('');
      const [history, setHistory] = useState([]);

      const handleTranslate = () => {
        if (!text.trim()) return;
        setHistory(prev => [...prev, { input: text, output: `Echo: ${text}` }]);
        setText('');
      };

      return (
        <div className="max-w-xl mx-auto p-6">
          {/* honesty banner */}
          <div className="bg-yellow-200 p-2 text-center font-bold mb-4">
            ⚠️ Prototype only — not ready for visitors
          </div>

          <h1 className="text-2xl font-bold mb-2">sehr-gut</h1>
          <p className="text-gray-600 mb-4">
            Contextual banter assistant — basic HTML prototype.
          </p>

          <textarea
            value={text}
            onChange={(e) => setText(e.target.value)}
            placeholder="Type slang or meme here..."
            className="w-full border p-2 mb-2 rounded"
          />
          <button
            onClick={handleTranslate}
            className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            Translate / Enhance
          </button>

          <div className="mt-6 space-y-2">
            {history.map((h, idx) => (
              <div key={idx} className="p-3 bg-gray-100 rounded">
                <p><strong>You said:</strong> {h.input}</p>
                <p><strong>Output:</strong> {h.output}</p>
              </div>
            ))}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
